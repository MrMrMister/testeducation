<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ посилання</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://raw.githubusercontent.com/MrMrMister/top-links-site/main/industry-8303482.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(51, 51, 51, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #00ccff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 15px;
        }

        ul li a {
            text-decoration: none;
            color: #00ccff;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s ease;
            display: block;
            padding: 10px;
            border-radius: 5px;
            background-color: #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(0, 204, 255, 0.5), transparent);
            transition: all 0.3s ease;
        }

        ul li a:hover::before {
            left: 100%;
        }

        ul li a:hover {
            color: #ffffff;
            background-color: #00ccff;
            box-shadow: 0px 0px 15px #00ccff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Топ посилання</h1>
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
            <li><a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a></li>
            <li><a href="https://www.medium.com" target="_blank">Medium</a></li>
            <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        </ul>
    </div>
</body>
</html>
